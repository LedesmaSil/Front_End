<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Fetch</title>
</head>

<body>
    <h1>Consumiendo APIS con JS</h1>
    <section class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="obtenerUsuarioRandom()">Obtener</button>
        <section class="mt-5" id="contenido">
            
        </section>
    </section>

    <script>
        function obtenerUsuarioRandom(){
            const seccion = document.getElementById("contenido");
            seccion.innerHTML = "<p> °°° </p>"

            fetch("https://randomuser.me/api/?nat=es")
            .then(res => res.json())
            .then(data => {
               seccion.innerHTML =
                        `
                        <seccion>
                            <img src="${data.results[0].picture.large}" width="100px" class="img-fluid rounded-circle">
                            <p>${data.results[0].name.last}</p>
                        </seccion>
                        `
            })
            .catch(err => console.log(err))
        }
    </script>
</body>

</html>
