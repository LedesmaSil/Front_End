<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <section id="app">
        <h1>{{ titulo }}</h1>
        <h2 v-text="subtitulo"></h2>

        <a v-bind:href="hrefGoogle">Ir a google</a>

        <p v-if="nombre">Hola {{nombre}}</p>
        <p v-else >Ingresame tu nombre</p>
        <input type="text" v-model="nombre">

        <h2>Tecnologias aprendidas en el curso</h2>
        <ul>
            <li v-for="tec in tecnologias">{{tec}}</li>
        </ul>

        <h2>Cursos ofrecidos por Codo a Codo</h2>
        <ul>
            <li v-for="curso in cursos">{{curso.nombre}}  - {{curso.cantAlumnos}}</li>
        </ul>

        <p>{{frase}}</p>
        <button v-on:click="invertir()">Invertir</button>

    </section>
    <script src="./js/index.js"></script>
</body>
</html>
