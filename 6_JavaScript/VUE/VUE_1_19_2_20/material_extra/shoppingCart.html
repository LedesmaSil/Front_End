<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    
    <h1>Carrito de compras</h1>

    <form action="" id="form">
        <h3>Ingrese lo que desea comprar: </h3>
        <input type="text" v-model="nuevaCompra">
        <h3>Ingrese la cantidad: </h3>
        <input type="text" v-model="cantidad">

        <br>
        
        <input v-on:click="ingresarCompra()" value="Agregar"></input>
        
        
        <ul>
            <li v-for="compra in compras">{{compra.compra}} - {{compra.cantidad}}</li>
       </ul>
    </form>


    <script src="./shoppingCart.js"></script>
</body>
</html>
